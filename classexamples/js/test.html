<html lang="en">
<head>

<body>
    <h1>JavaScript Basics</h1>
    <!-- this is how you include JS internally -->

    <p id="pone">one</p>
    <p>two</p>

    <script>

        // Problem 6
        let book = {
            title: "To Kill A Mockingbird",
            author: "Harper Lee",
            yearPublished: 1960,
            isAvailable: true
        };

        console.log(book.title + ", " + book.author); // Book

        if (book.isAvailable == true) {
            console.log("This book is available for checkout.")
        } else {
            console.log("Sorry, this book is currently checked out.")
        }

        let x = 2;
        while (x < 21) {
            if (x / 2) {
                console.log(x);
            } else {
                console.log("");
            }
        }

        // Problem 7
        let randomNumber = Math.floor(Math.random() + 6);
        console.log(randomNumber);

        //dog years
        let dogAge = 14;
        let type = "cat";
        let petAge;
        if (type == "dog") {
            petAge = dogAge * 7;
        }
        else if (type == "cat") {
            petAge = dogAge * 4;
        }
        console.log("My pet is a " + type + " and it is" + petAge);

        console.log("Hello World"); // comment


        //multiply
        let x = 2 * 2034;
        console.log(x);
        console.log(1 == 2);
        console.log(0 && 1); // && means and
        console.log(0 || 1); // || means or
        console.log(10 == 20 || 20 == 10); //


        //class activity
        let gpa = 3.4;
        if (gpa >= 3.5) {
            console.log("Congratulations you have made the Dean's List!")
        }
        else {
            console.log("Unfortunately, you have not made the Dean's List. Keep up the hardwork and you will make it one day!")
        }


        // pick something by id and console login
        let picked = document.getElementById('pone');
        console.log(picked);

    </script>
